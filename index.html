<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main
      class="flex flex-col items-center justify-center h-screen bg-yellow-250"
    >
      <div
        class="flex flex-col items-center w-full p-8 bg-white border-2 border-b-8 border-r-8 border-black shadow-lg rounded-xl lg:w-3/12 md:w-4/12 sm:w-5/12"
      >
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <div
          class="flex items-center self-start justify-center px-4 py-2 mt-8 font-extrabold rounded-lg font-Figtree bg-yellow-250 vb text-gray-950"
        >
          Learning
        </div>
        <span class="self-start mt-4 text-gray-950 font-Figtree">
          Published on 21 Dec 2023
        </span>
        <h1
          class="self-start my-4 text-2xl font-bold font-Figtree text-gray-950 hover:text-yellow-250"
        >
          <a href="#" target="_blank" rel="noopener noreferrer">
            HTML & CSS foundations
          </a>
        </h1>
        <p class="text-gray-500 text-[16px] font-Figtree self-start text-wrap">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
        <div class="flex items-center self-start justify-center mt-8">
          <img
            src="assets/images/image-avatar.webp"
            alt="avatar-michelle"
            class="w-10 h-10 rounded-full"
          />

          <h2 class="ml-2 font-bold text-gray-950 font-Figtree">Greg Hooper</h2>
        </div>
      </div>
    </main>
    <footer
      class="fixed bottom-0 w-full text-center py-4 text-gray-950 [&_a]:text-purple-900"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/jenish-kubavat/">Jenish Kubavat</a>.
    </footer>
  </body>
</html>

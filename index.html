<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32-DQjEQYWa.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
   <link rel="stylesheet" href="./build.css">
  </head>
  <body class="font-Outfit" >
    <main
      class="flex flex-col items-center justify-center h-screen p-4 md:p-0 bg-slate-300"
    >
  <div class="flex flex-col items-center w-full p-8 font-normal text-center bg-white rounded-lg shadow-lg md:w-6/12 lg:w-3/12 ">
    <img src="./assets/image-qr-code-BXOTw09x.png"  alt="qr-code">
    <h1 class="m-5 text-2xl font-bold text-slate-900 text-wrap">
      Improve your front-end skills by building  projects

    <p class=" text-slate-500 text-[15px]  text-wrap text-center mx-5">
      Scan the QR code to visit Frountend Mentor and take your coding skills to the next level
    </p>

    
    <h1 class=""></h1>
  </div>

  </div>
  </main>
    <footer
      class="text-center [&_a]:text-slate-900  fixed bottom-0 w-full text-xs text-slate-500 my-8"
    >
    <div class="">

    </div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jenish Kubavat</a>.
    </footer>

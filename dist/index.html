<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="text-[14px] font-sans">
    <main class="h-screen flex justify-center items-center bg-gray-900">
      <div class="card font-sans bg-gray-800 w-96 shadow-xl">
        <div class="card-body items-center text-center">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="rounded-full w-24 h-24 mx-auto">
          <h2 class="card-title font-bold text-white">Jessica Randall</h2>
          <p class="text-green-250 font-semibold">London, United Kingdom</p>
          <p class="mt-2">"Front-end developer and avid reader."</p>
          <div class="mt-4 w-full gap-y-2 flex flex-col px-4 justify-center items-center ">
            <a
              href="#"
              class="btn w-full bg-gray-700 text-white hover:bg-green-250 hover:text-gray-900"
            >
              GitHub
            </a>
           
              <a
                href="#"
                class="btn w-full bg-gray-700 text-white hover:bg-green-250 hover:text-gray-900"
              >
                Frontend Mentor
              </a>
            </a>
            <a
              href="#"
              class="btn w-full bg-gray-700 text-white hover:bg-green-250 hover:text-gray-900"
            >
              LinkedIn
            </a>
            <a
              href="#"
              class="btn w-full bg-gray-700 text-white hover:bg-green-250 hover:text-gray-900"
            >
              Twitter
            </a>
            <a
              href="#"
              class="btn w-full bg-gray-700 text-white hover:bg-green-250 hover:text-gray-900"
            >
              Instagram
            </a>
          </div>
        </div>
      </div>
      
    </main>
    <footer
    class=" bg-gray-900 text-center fixed bottom-0 w-full p-2 text-white [&_a]:text-green-250"
  >
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://www.linkedin.com/in/jenish-kubavat/">Jenish Kubavat</a>.
  </footer>
   
  </body>
</html>
